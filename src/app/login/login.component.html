<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h1>Log in</h1>
      <!-- Icon -->
      <div class="fadeIn first">
       <img src="../../assets/rent-a-car.jpg" width="50" height="50" id="icon" alt="User Icon" /> 
      </div>
  
      <!-- Login Form -->
      <form (ngSubmit)="onLogin(form)" #form="ngForm">
          <div class="form-group">
              <input type="text" id="login" class="fadeIn second" name="email" ngModel #email="ngModel" placeholder="email@example.com">
              <div class="text-danger" *ngIf="!email.valid && email.touched ">Username is required</div>
          </div>
          <div class="form-group">
              <input type="text" id="password" class="fadeIn third" name="password" ngModel #password="ngModel" placeholder="password">
              <div class="text-danger" *ngIf="!password.valid && password.touched ">Username is required</div>
          </div>
   
          
        <input type="submit" class="fadeIn fourth" value="Log in">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
          <p>Don't have an account yet?</p>
        <a class="underlineHover" routerLink="/registerClient">Register as Client</a> 
        
      </div>
  
    </div>
  </div>
